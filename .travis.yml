language: php

php:
  - 7.2
  - 7.3
  - 7.4

before_script:
  - curl -sSfL -o ~/.phpenv/versions/hhvm/bin/phpunit https://phar.phpunit.de/phpunit-6.5.phar

before_install:
  - composer self-update
  - composer install

install: php -d memory_limit=-1 $(phpenv which composer) install --no-suggest --prefer-dist